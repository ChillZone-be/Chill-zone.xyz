  <head>

    <style>
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-post {
            background: var(--surface-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .blog-post::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-light-color) 100%);
        }

        .blog-post h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .post-content {
            color: var(--text-color);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--surface-border);
            color: var(--text-color-secondary);
            font-size: 0.9rem;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-date::before {
            content: 'ðŸ“…';
            font-size: 1rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--surface-ground);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .topic-input {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            display: flex;
            gap: 1rem;
        }

        .topic-input input {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--surface-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--surface-card);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        .topic-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .topic-input button {
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .topic-input button:hover {
            background: var(--primary-dark-color);
        }

        .message {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .message.show {
            transform: translateY(0);
        }

        .message.error {
            background: var(--red-500);
        }

        .message.success {
            background: var(--green-500);
        }
    </style>
  </head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <nav>
      <a href="/" class="logo">
        <img src="images/logo.png" alt="Mika Logo" class="logo-image">
      </a>
      <div class="nav-right">
        <button class="theme-toggle" aria-label="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="lang-toggle">DE</button>
        <button class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>

    <div class="menu-overlay">
      <ul class="menu-items">
        <li><a href="/" data-index="1">Start</a></li>
        <li><a href="/blog" data-index="2">Blog</a></li>
        <li><a href="/about" data-index="3">Ãœber mich</a></li>
        <li><a href="/contact" data-index="4">Kontakt</a></li>
      </ul>
    </div>

    <main>
        <section class="blog">
            <h1>Blog<span class="highlight">posts</span></h1>
            
            <!-- Suchbereich hinzufÃ¼gen -->
            <div class="blog-search">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Suche nach einem Thema..."
                    class="search-input"
                >
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Blog Grid bleibt erstmal gleich -->
            <div class="blog-grid">
                <!-- ... bestehende Blog Posts ... -->
            </div>

            <!-- Loading State -->
            <div class="blog-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Generiere neuen Blogpost...</p>
            </div>
        </section>
    </main>

    <script>
        // Bestehende Scripts bleiben...

        // Blog Post Generator
        const searchInput = document.querySelector('#searchInput');
        const searchBtn = document.querySelector('.search-btn');
        const blogGrid = document.querySelector('.blog-grid');
        const loadingEl = document.querySelector('.blog-loading');

        async function generateBlogPost(topic) {
            try {
                loadingEl.style.display = 'flex';
                
                const response = await fetch('/api/blog/generate-blog.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ topic })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    const newPost = document.createElement('article');
                    newPost.className = 'blog-post';
                    
                    // Split content into paragraphs
                    const paragraphs = data.post.content.split('\n\n').filter(p => p.trim());
                    const formattedContent = paragraphs.map(p => `<p>${p.trim()}</p>`).join('');
                    
                    newPost.innerHTML = `
                        <h2>${data.post.title}</h2>
                        <div class="post-content">${formattedContent}</div>
                        <div class="post-meta">
                            <span class="post-date">${new Date().toLocaleDateString('de-DE')}</span>
                        </div>
                    `;
                    
                    // Add with a fade-in animation
                    newPost.style.opacity = '0';
                    blogGrid.insertBefore(newPost, blogGrid.firstChild);
                    requestAnimationFrame(() => {
                        newPost.style.transition = 'opacity 0.5s ease';
                        newPost.style.opacity = '1';
                    });
                    
                    showMessage('Blog-Post erfolgreich erstellt!', 'success');
                } else {
                    throw new Error(data.message || 'Fehler beim Generieren des Blogposts');
                }
            } catch (error) {
                console.error('Fehler:', error);
                showMessage('Fehler beim Generieren des Blogposts: ' + error.message, 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // Hilfsfunktion fÃ¼r Nachrichten
        function showMessage(text, type = 'success') {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${type}-message`;
            msgEl.textContent = text;
            document.body.appendChild(msgEl);
            setTimeout(() => msgEl.remove(), 5000);
        }

        // Event Listener fÃ¼r Suche
        searchBtn.addEventListener('click', () => {
            const topic = searchInput.value.trim();
            if (topic) {
                generateBlogPost(topic);
                searchInput.value = '';
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const topic = searchInput.value.trim();
                if (topic) {
                    generateBlogPost(topic);
                    searchInput.value = '';
                }
            }
        });

        // Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        
        menuToggle.addEventListener('click', () => {
          menuOverlay.classList.toggle('active');
        });
        
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
          requestAnimationFrame(() => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
              cursorFollower.style.left = e.clientX + 'px';
              cursorFollower.style.top = e.clientY + 'px';
            }, 50);
          });
        });
        
        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const htmlElement = document.documentElement;
        const moonIcon = document.querySelector('.fa-moon');
        
        themeToggle.addEventListener('click', () => {
          htmlElement.setAttribute('data-theme', 
            htmlElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
          );
          
          moonIcon.classList.toggle('fa-moon');
          moonIcon.classList.toggle('fa-sun');
          
          document.documentElement.style.transition = 'background-color 0.3s ease, color 0.3s ease';
          setTimeout(() => {
            document.documentElement.style.transition = '';
          }, 300);
        });
        
        // Language Toggle
        const langToggle = document.querySelector('.lang-toggle');
        let currentLang = 'DE';
        
        const translations = {
          DE: {
            start: 'Start',
            blog: 'Blog',
            about: 'Ãœber mich',
            contact: 'Kontakt'
          },
          LU: {
            start: 'Start',
            blog: 'Blog',
            about: 'Iwwer mech',
            contact: 'Kontakt'
          }
        };
        
        langToggle.addEventListener('click', () => {
          currentLang = currentLang === 'DE' ? 'LU' : 'DE';
          langToggle.textContent = currentLang;
          
          document.querySelector('[data-index="1"]').textContent = translations[currentLang].start;
          document.querySelector('[data-index="2"]').textContent = translations[currentLang].blog;
          document.querySelector('[data-index="3"]').textContent = translations[currentLang].about;
          document.querySelector('[data-index="4"]').textContent = translations[currentLang].contact;
        });
    </script>
</body>
</html>
