<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error - Chill-zone.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lekton", monospace;
            background-color: #1e1e2e;
            color: #f5e0dc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            background: linear-gradient(135deg, #282a36, #3b3f51);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        .glitch {
            position: relative;
            font-size: 3.5em;
            font-weight: bold;
            color: #ff79c6;
            text-shadow: 0.05em 0 0 #ff79c6, -0.025em -0.05em 0 #bd93f9,
                         0.025em 0.05em 0 #50fa7b;
            animation: glitch 725ms infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #ff79c6, -0.025em -0.05em 0 #bd93f9,
                            0.025em 0.05em 0 #50fa7b;
            }
            14% {
                text-shadow: 0.05em 0 0 #ff79c6, -0.025em -0.05em 0 #bd93f9,
                            0.025em 0.05em 0 #50fa7b;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #ff79c6, 0.025em 0.025em 0 #bd93f9,
                            -0.05em -0.05em 0 #50fa7b;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #ff79c6, 0.025em 0.025em 0 #bd93f9,
                            -0.05em -0.05em 0 #50fa7b;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #ff79c6, 0.05em 0 0 #bd93f9,
                            0 -0.05em 0 #50fa7b;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #ff79c6, 0.05em 0 0 #bd93f9,
                            0 -0.05em 0 #50fa7b;
            }
            100% {
                text-shadow: -0.025em 0 0 #ff79c6, -0.025em -0.025em 0 #bd93f9,
                            -0.025em -0.05em 0 #50fa7b;
            }
        }
        .status-code {
            font-size: 1.2em;
            color: #50fa7b;
            font-family: monospace;
            margin: 1.5rem 0;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.8em 1.5em;
            background: linear-gradient(90deg, #ff79c6, #bd93f9);
            color: #f5e0dc;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.3);
        }
        .error-emoji {
            font-size: 3em;
            margin: 1rem 0;
            animation: spin 10s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .retry-text {
            font-size: 0.9em;
            color: #6272a4;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <pre>
   ____   ___   ___  
  | ___| / _ \ / _ \ 
  |___ \| | | | | | |
   ___) | |_| | |_| |
  |____/ \___/ \___/ 
        </pre>
        <h1 class="glitch">Oops!</h1>
        <div class="status-code">Error 500</div>
        <p>Da ist etwas auf unserem Server schiefgelaufen.</p>
        <p>Keine Sorge, wir kümmern uns darum!</p>
        <a href="/" class="home-link">Zurück zur Startseite</a>
        <div class="retry-text">Versuche es in ein paar Minuten noch einmal.</div>
    </div>
</body>
</html>
