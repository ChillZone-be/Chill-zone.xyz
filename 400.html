<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request - Chill-zone.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lekton", monospace;
            background-color: #1e1e2e;
            color: #f5e0dc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            background: linear-gradient(135deg, #282a36, #3b3f51);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        .error-container::after {
            content: '400';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15em;
            color: rgba(255, 121, 198, 0.1);
            z-index: 0;
            font-weight: bold;
            pointer-events: none;
        }
        h1 {
            font-family: "Quicksand", sans-serif;
            color: #ff79c6;
            font-size: 3.5em;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        .status-code {
            font-size: 1.2em;
            color: #50fa7b;
            font-family: monospace;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        .home-link {
            display: inline-block;
            padding: 0.8em 1.5em;
            background: linear-gradient(90deg, #ff79c6, #bd93f9);
            color: #f5e0dc;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.3);
        }
        .error-emoji {
            font-size: 3em;
            margin: 1rem 0;
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
            display: inline-block;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .timer {
            font-size: 1.2em;
            color: #6272a4;
            margin-top: 1rem;
        }
        #countdown {
            font-weight: bold;
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <pre>
    __ _  ___   ___  
   / _` |/ _ \ / _ \ 
  | (_| | (_) | (_) |
   \__,_|\___/ \___/ 
        </pre>
        <h1>Fehlerhafte Anfrage</h1>
        <div class="status-code">Error 400</div>
        <p>Die Anfrage konnte nicht verarbeitet werden.</p>
        <p>Bitte überprüfen Sie Ihre Eingabe und versuchen Sie es erneut.</p>
        <a href="/" class="home-link">Zurück zur Startseite</a>
        <div class="timer">Automatische Weiterleitung in <span id="countdown">10</span> Sekunden</div>
    </div>
    <script>
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
