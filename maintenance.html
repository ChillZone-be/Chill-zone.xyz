<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFST EM | System Recovery</title>
    <style>
        :root {
            --primary: #ff1493;
            --dark: #121212;
            --light: #ffffff;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary);
        }

        .subtitle {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 2.5rem;
            margin: 20px 0;
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 20, 147, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            animation: progress 5s linear infinite;
        }

        .status {
            color: var(--light);
            margin-top: 20px;
            opacity: 0.8;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="title">RFST EM</div>
        <div class="subtitle">SYSTEM RECOVERY IN PROGRESS</div>
        <div class="timer" id="timer">04:56</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="status">
            Recovering system files...<span class="cursor">_</span>
        </div>
    </div>

    <script>
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            let [minutes, seconds] = timerElement.innerText.split(':').map(Number);
            
            setInterval(() => {
                seconds--;
                if (seconds < 0) {
                    minutes--;
                    seconds = 59;
                }
                if (minutes < 0) {
                    minutes = 4;
                    seconds = 56;
                }
                timerElement.innerText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        updateTimer();
    </script>
</body>
</html>
