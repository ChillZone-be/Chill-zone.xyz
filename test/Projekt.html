<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillzone - Projekte</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .project-title {
            font-size: 24px;
            color: #00b4d8;
        }

        .project-description {
            font-size: 16px;
            color: #aaa;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-links a {
            color: #00b4d8;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .project-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Particles.js Container -->
<div id="particles-js"></div>

<!-- Main Content -->
<div class="container">
    <h1>Meine Projekte</h1>
    <div class="project-list">
        <div class="project-item">
            <div class="project-info">
                <span class="project-title">entwicklertools-false</span>
                <span class="project-description">...</span>
            </div>
            <div class="project-links">
               <!-- <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a> -->
                <a href="https://github.com/EinsPommes/entwicklertools-false" target="_blank"><i class="fas fa-code-branch"></i></a>
            </div>
        </div>
        <div class="project-item">
            <div class="project-info">
                <span class="project-title">ip-logger</span>
                <span class="project-description">...</span>
            </div>
            <div class="project-links">
                 <!-- <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a> -->
                <a href="https://github.com/EinsPommes/ip-logger-" target="_blank"><i class="fas fa-code-branch"></i></a>
            </div>
        </div>
        <div class="project-item">
            <div class="project-info">
                <span class="project-title">IRL backpack</span>
                <span class="project-description">For streamer </span>
            </div> 
            <div class="project-links">
                 <!-- <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a> -->
                <a href="https://github.com/EinsPommes/ip-logger-" target="_blank"><i class="fas fa-code-branch"></i></a>
    </div>
</div>

 <!-- Particles.js Bibliothek -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Particles.js Konfiguration -->
    <script src="app.js"></script>
    
     <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    document.onkeydown = function(e) {
        if (e.keyCode == 123) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
    }
  </script>


</body>
</html>
