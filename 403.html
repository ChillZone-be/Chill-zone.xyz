<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Chill-zone.xyz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lekton&family=Quicksand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lekton", monospace;
            background-color: #1e1e2e;
            color: #f5e0dc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .error-container {
            background: linear-gradient(135deg, #282a36, #3b3f51);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff79c6, #50fa7b);
            animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        h1 {
            font-family: "Quicksand", sans-serif;
            color: #ff79c6;
            font-size: 3.5em;
            margin-bottom: 0.5rem;
        }
        .status-code {
            font-size: 1.2em;
            color: #50fa7b;
            font-family: monospace;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.8em 1.5em;
            background: linear-gradient(90deg, #ff79c6, #bd93f9);
            color: #f5e0dc;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 147, 249, 0.3);
        }
        .emoji {
            font-size: 3em;
            margin: 1rem 0;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <pre>
    __ _  ___  ____  
   / _` |/ _ \|___ \ 
  | (_| | (_) | __) |
   \__,_|\___/|____/ 
        </pre>
        <h1>Zugriff verweigert</h1>
        <div class="status-code">Error 403</div>
        <p>Tut mir leid, aber du hast keine Berechtigung, auf diese Seite zuzugreifen.</p>
        <a href="/" class="home-link">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
